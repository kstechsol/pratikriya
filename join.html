<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pratikriya</title>
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/responsee.css">
    <link rel="stylesheet" href="owl-carousel/owl.carousel.css">
    <link rel="stylesheet" href="owl-carousel/owl.theme.css">
    <link rel="stylesheet" href="css/lightcase.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <!-- CUSTOM STYLE -->
    <link rel="stylesheet" href="css/template-style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,700,900&amp;subset=latin-ext" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
  </head>

    <body class="size-1280">
    <section class="section">
      <div class="line">
        <div class="m-12 l-6">
          <div class="l-12 xl-7 center">
                      <a href="index.html"><img src="img/pratikriya.png" class="center animated bounceInDown" alt="Pratikriya"></a>
                      <h2 class="text-dark text-center margin-top-10">Enquiry for Pratikriya in your Organisation</h2>
                                  <form class="customform animated flipInX text-dark margin-top-30" method="post" action="https://script.google.com/macros/s/AKfycbyUbzV-v7eJ7o1WG9OTg2Y3LaXQBakKFUMb0sRrdA/exec" id="gform">
              <div class="line">
                <div class="s-12">
                  <input name="domain" class="required subject" placeholder="Domain" title="Domain" type="text" list="domains" required/>
                  <datalist id="domains">
                  <option value="Education">
                    <option value="Office">
                  <option value="Residential Society">
                    <option value="Organisation">                      
                      </datalist>
                    </div>
                  </div>
                  <div class="line">
                    <div class="s-12">
                        <input name="name" class="name" placeholder="Your name" title="Your name" type="text" required/>
                    </div>
                    <div class="s-12">
                      <input name="email" class="required email" placeholder="Your Email" title="Your Email" type="email" required/>
                    </div>
                <div class="s-12">
                  <input name="subject" class="required subject" placeholder="Subject" title="Subject" type="text" required/>
                </div>
                <div class="s-12">
                  <textarea name="message" class="required message" placeholder="Your message" rows="3"></textarea>
                </div>
                    <div class="s-12"><button class="button border-radius text-white background-primary" id="submit_button" type="submit">Submit</button></div>
                  </div>
                </form>
                <!-- Customise the Thankyou Message People See when they submit the form: -->
                <div style="display:none;" class="text-dark text-strong text-center" id="thankyou_message">
                  <h2><em>Thanks</em> for contacting us!
                  We will get back to you soon!</h2>
                </div>
              </div>
            </div>
            <div class="m-12 l-6 animated bounceInRight">
              <div class="l-12 xl-7 center">
                <div class="carousel-default owl-carousel carousel-hide-arrows margin-m-top-bottom-50  w-75 center">
                  <div class="item">
                    <img src="img/responsive-01.png"/>
                  </div>
                  <div class="item">
                    <img src="img/responsive-02.png"/>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <script type="text/javascript" src="js/responsee.js"></script>
        <script type="text/javascript" src="owl-carousel/owl.carousel.js"></script>
        <script type="text/javascript" src="js/template-scripts.js"></script>
        <!-- Submit the Form to Google Using "AJAX" -->
        <script data-cfasync="false" type="text/javascript" src="form-submission-handler.js"></script>
        <!-- END -->
      </body>
    </html>
